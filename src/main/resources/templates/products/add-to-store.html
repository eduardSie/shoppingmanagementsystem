<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product to Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Add <span th:text="${product.name}"></span> to Store</h1>

    <form th:action="@{/products/{id}/add-to-store(id=${product.id})}" method="post">
        <div class="mb-3">
            <label for="storeId" class="form-label">Select Store</label>
            <select class="form-select" id="storeId" name="storeId" required>
                <option value="">Select a store</option>
                <option th:each="store : ${stores}"
                        th:value="${store.id}"
                        th:text="${store.name + ' (' + store.location + ')'}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add to Store</button>
        <a th:href="@{/products/{id}/stores(id=${product.id})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
