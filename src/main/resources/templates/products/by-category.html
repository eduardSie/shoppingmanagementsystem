<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Products by Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Products in Category: <span th:text="${categoryName}"></span></h1>

  <div class="mb-3">
    <a th:href="@{/categories}" class="btn btn-secondary">Back to Categories</a>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${#numbers.formatCurrency(product.price)}"></td>
      <td>
        <a th:href="@{/products/{id}/stores(id=${product.id})}" class="btn btn-info btn-sm">View Stores</a>
        <a th:href="@{/products/{id}/add-to-store(id=${product.id})}" class="btn btn-success btn-sm">Add to Store</a>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
