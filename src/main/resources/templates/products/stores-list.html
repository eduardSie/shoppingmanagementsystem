<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stores Selling Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Stores Selling: <span th:text="${product.name}"></span></h1>

    <div class="mb-3">
        <a th:href="@{/products}" class="btn btn-secondary">Back to Products</a>
        <a th:href="@{/products/{id}/add-to-store(id=${product.id})}" class="btn btn-primary">Add to Another Store</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store : ${stores}">
            <td th:text="${store.id}"></td>
            <td th:text="${store.name}"></td>
            <td th:text="${store.location}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${stores.empty}" class="alert alert-info">
        This product is not available in any store yet.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
