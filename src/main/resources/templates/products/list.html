<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Products</h1>

  <div class="mb-3">
    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    <a th:href="@{/products/new}" class="btn btn-primary">Add New Product</a>
  </div>

  <div class="mb-3">
    <strong>Sort by price: </strong>
    <a th:href="@{/products?sort=priceAsc}" class="btn btn-outline-primary btn-sm">Low to High</a>
    <a th:href="@{/products?sort=priceDesc}" class="btn btn-outline-primary btn-sm">High to Low</a>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${#numbers.formatCurrency(product.price)}"></td>
      <td th:text="${product.category.name}"></td>
      <td>
        <a th:href="@{/products/{id}/stores(id=${product.id})}" class="btn btn-info btn-sm">View Stores</a>
        <a th:href="@{/products/{id}/add-to-store(id=${product.id})}" class="btn btn-success btn-sm">Add to Store</a>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
