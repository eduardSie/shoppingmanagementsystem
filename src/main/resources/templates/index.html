<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Shopping Management System</h1>

    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <div class="d-grid gap-2">
                <a th:href="@{/categories}" class="btn btn-primary btn-lg">Manage Categories</a>
                <a th:href="@{/products}" class="btn btn-success btn-lg">Manage Products</a>
                <a th:href="@{/stores}" class="btn btn-info btn-lg">Manage Stores</a>
                <a th:href="@{/customers}" class="btn btn-warning btn-lg">Manage Customers</a>
                <a th:href="@{/purchases}" class="btn btn-danger btn-lg">Manage Purchases</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
