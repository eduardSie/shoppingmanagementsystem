<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Stores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Stores</h1>

  <div class="mb-3">
    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    <a th:href="@{/stores/new}" class="btn btn-primary">Add New Store</a>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Location</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="store : ${stores}">
      <td th:text="${store.id}"></td>
      <td th:text="${store.name}"></td>
      <td th:text="${store.location}"></td>
      <td>
        <a th:href="@{/stores/{id}/products(id=${store.id})}" class="btn btn-info btn-sm">View Products</a>
        <a th:href="@{/stores/edit/{id}(id=${store.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/stores/delete/{id}(id=${store.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this store?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
